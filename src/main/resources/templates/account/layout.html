<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <link
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}"
      rel="stylesheet"
    />
    <script th:src="@{/js.js}"></script>

    <style>
      .error {
        color: red;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header
      class="bg-white shadow-sm py-1 sticky-top"
      th:insert="~{/account/header}"
    ></header>
    <main th:insert="~{${view}}"></main>
    <footer th:insert="~{/admin/footer}"></footer>
  </body>
</html>
