<form action="/login" class="rounded mt-4 mb-2 mx-auto w-50" method="post">
  <h4
    style="font-family: Georgia, 'Times New Roman', Times, serif"
    class="text-center"
  >
    Đăng nhập
  </h4>
  <i class="error text-danger" th:if="${error}" th:text="${error}"></i>

  <div class="py-2">
    <label for="" class="form-label">Tên đăng nhập</label>
    <input
      type="text"
      name="username"
      class="form-control"
      placeholder="Email"
    />
  </div>
  <div class="py-2">
    <label for="" class="form-label">Mật khẩu</label>
    <input
      type="password"
      name="password"
      class="form-control"
      placeholder="Password"
    />
  </div>
  <div class="pt-2 pb-4">
    <button class="btn-dark btn" type="submit">Đăng nhập</button>
    <a class="dropdown-item mt-4" href="/forgotPassword">Quên mật khẩu</a>
  </div>
</form>
